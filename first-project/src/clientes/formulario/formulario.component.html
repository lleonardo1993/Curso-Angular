<form [formGroup]="formCliente" (ngSubmit)="onSubmit()">

  <div formArrayName="nomeEspecs">
    <div *ngFor="let nomeEspec of nomeEspecs.controls; let i = index">
      
      <div [formGroupName]="i">
        <input formControlName="nomeEspec" placeholder="Digite a Funcional">
        <button (click)="removeNomeEspecField(i)">Remover</button>
      </div>

      <!-- Exiba os detalhes do cliente aqui -->
      <div *ngIf="selectedClients[i]">
        <p>Nome: {{selectedClients[i].nome}}</p>
        <p>Email: {{selectedClients[i].email}}</p>
      </div>
    
    </div>
  </div>

  <div>
    <button (click)="constaClient()">Consultar client</button>
  </div>

  <button (click)="addNomeEspecField()">Adicionar NomeEspec</button>
</form>
